<header>
  <h1 (click)="routeToHome()">games<span>.</span></h1>
  <div class="cart-container" (click)="cartService.setShowCart(true)">

    }}</span>
    <img src="/assets/shopping-bag.svg" alt="shopping bag" />
  </div>
</header>
